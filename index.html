<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeChat – Private Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }
        @media (min-width: 768px) {
            .chat-container {
                max-width: 600px;
                margin: 0 auto;
                padding: 0 2rem;
            }
        }
        .header {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1rem 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e6f0ff;
            letter-spacing: 0.025em;
        }
        .chat-area {
            flex: 1;
            padding: 1.5rem 1rem 1rem 1rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: none;
        }
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 3px;
        }
        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            opacity: 0;
            animation: fadeInUp 0.3s forwards;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message-bubble {
            max-width: 75%;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            word-break: break-word;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            background: rgba(59, 130, 246, 0.18);
            color: #e6f0ff;
            border: 1px solid rgba(59, 130, 246, 0.18);
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #3b82f6 60%, #1d4ed8 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
            border-bottom-left-radius: 18px;
        }
        .message.received .message-bubble {
            background: rgba(51, 65, 85, 0.4);
            color: #cbd5e1;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 18px;
        }
        .message-meta {
            font-size: 0.75em;
            color: #64748b;
            margin-top: 0.2em;
            text-align: right;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1rem 1.5rem;
            z-index: 20;
        }
        @media (min-width: 768px) {
            .input-container {
                left: 50%;
                transform: translateX(-50%);
                max-width: 600px;
                width: 100%;
                border-radius: 0;
            }
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }
        .input-wrapper:focus-within {
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
            transform: scale(1.02);
        }
        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e6f0ff;
            font-size: 1rem;
            padding: 0.75rem 1rem;
            font-family: inherit;
            line-height: 1.4;
        }
        .message-input::placeholder {
            color: #64748b;
        }
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .send-btn:active {
            transform: scale(0.95);
        }
        @media (max-width: 767px) {
            .chat-area {
                padding: 1rem 0.5rem 1rem 0.5rem;
            }
            .message-bubble {
                max-width: 90%;
                font-size: 0.95rem;
            }
            .input-container {
                padding: 0.75rem 0.5rem;
            }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ForgeChat – Private Chat</h1>
        </div>
        <div class="chat-area" id="chatArea"></div>
        <div class="input-container">
            <form class="input-wrapper" id="chatForm" autocomplete="off">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500" autocomplete="off" autofocus>
                <button class="send-btn" id="sendBtn" title="Send message" type="submit">➤</button>
            </form>
        </div>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBPZWJ3CDagXCSfoqv0XAzIrD8rfskoFiQ",
            authDomain: "couple-portfolio.firebaseapp.com",
            databaseURL: "https://couple-portfolio-default-rtdb.firebaseio.com",
            projectId: "couple-portfolio",
            storageBucket: "couple-portfolio.firebasestorage.app",
            messagingSenderId: "1014232071173",
            appId: "1:1014232071173:web:0494ed8f53bda7be87f06c",
            measurementId: "G-9PWCH83MJY"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- Simple username prompt (local only) ---
        let username = localStorage.getItem('forgechat_username');
        if (!username) {
            username = prompt("Enter your name or nickname:") || "Anonymous";
            localStorage.setItem('forgechat_username', username);
        }

        // --- DOM Elements ---
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const chatForm = document.getElementById('chatForm');

        // --- Add message to chat area ---
        function addMessage(text, sender, time, isSent) {
            if (!text.trim()) return;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);

            // Meta (sender and time)
            const metaDiv = document.createElement('div');
            metaDiv.className = 'message-meta';
            metaDiv.textContent = (isSent ? "You" : sender) + " • " + (time || "");
            messageDiv.appendChild(metaDiv);

            chatArea.appendChild(messageDiv);
            setTimeout(() => { messageDiv.style.animationDelay = '0s'; }, 30);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // --- Listen for new messages ---
        const messagesRef = db.ref('forgeChat/messages');
        chatArea.innerHTML = ""; // Start blank

        messagesRef.limitToLast(50).on('child_added', (snapshot) => {
            const msg = snapshot.val();
            addMessage(msg.text, msg.sender, msg.time, msg.sender === username);
        });

        // --- Send message ---
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                const msg = {
                    text,
                    sender: username,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                messagesRef.push(msg);
                messageInput.value = '';
            }
        });

        // --- Optional: Clear chat for new start (uncomment to use) ---
        // messagesRef.remove();

        // --- Focus input on load ---
        window.onload = () => { messageInput.focus(); };
    </script>
</body>
</html>
